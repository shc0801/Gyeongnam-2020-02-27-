<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산뮤직페스티벌</title>
    <link rel="stylesheet" href="./css/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/playlist.css">
</head>
<body>
    <header>
        <a href="#"><img id="logo" src="./images/logo.png" alt=""></a>
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" id="search" placeholder="search for songs">
        </div>
    </header>
    <nav>
        <div class="line"></div>
        <div class="menu-top-text">
            <p>menu</p>
        </div>
        <div class="menu">
            <div class="menu-logIn">
                <input type="checkbox" id="login-key">
                <label for="login-key">logIn</label>
                <form id="login-form">
                    <div class="login-form-title">
                        LogIn
                    </div>
                    <div class="form-group">
                        <label for="userid">아이디</label>
                        <input type="text" class="form-control is-invalid" id="login-userid" name="userid">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control is-invalid" id="login-password" name="password">
                    </div>
                    <div class="form-group">
                        <a href="#" id="login-form-btn" class="form-btn">로그인</a>
                    </div>
                </form>
            </div>
            <div class="menu-HOME"><a href="./index.html"><p>HOME</p></a></div>
            <div class="menu-Library"><a href="./Library.html"><p>Library</p></a></div>
            <div class="menu-Queue"><a href="./Queue.html"><p>Queue</p></a></div>
        </div>
        <div class="thank-you">
            <p>Thank you for useing this web</p>
        </div>
        <div class="thank-you-line"></div>
    </nav>
    <section>
        <div class="music-recommendation music">
            <p>뮤직리스트 (노래 - <span>3</span>)</p>
            <span class="all-play">전체재생</span>
            <span class="add-play">재생목록에 추가</span>
            <div>
                <div>
                    <img src="./covers/pathos.jpg" alt="">
                    <p><span>어디에도</span><br>
                    [MV] M.C THE MAX(엠씨더맥스)</p>
                </div>
                <div>
                    <img src="./covers/Fun to The World.jpg" alt="">
                    <p><span>Fun to The World</span><br>
                    모모랜드 (Momoland)</p>
                </div>
                <div>
                    <img src="./covers/RECIPE.jpg" alt="">
                    <p><span>열애중</span><br>
                    벤</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="cover-img">
            <img src="./covers/Fun to The World.jpg" alt="">
        </div>
        <div class="music-text">
            <p><span>Fun to The World </span><br>
            모모랜드 (Momoland)</p>
        </div>
        <div class="music-player">
            <div class="music-player-top">
                <i class="fa fa-step-forward"></i>
                <i class="fa fa-play-circle"></i>
                <i class="fa fa-step-backward"></i>
                <i class="fa fa-repeat"></i>
            </div>
            <div class="music-player-bottom">
                <div class="view-lyrics-btn">가사보기</div>
                <div class="now-time">0:40</div>
                <div class="time-bar">
                    <div class="time-up-bar"></div>
                </div>
                <div class="all-time">2:14</div>
                <i class="fa fa-volume-off sound-btn"></i>
                <input type="range" id="sound-set" value="0.5" max="1" min="0" step="0.1">
            </div>
        </div>
    </footer>
</body>
</html>
